<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{app.title}}</title>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="{{app.title}}" />
    <meta property="og:description" content="{{app.description}}" />

    <!-- Bootstrap -->
    <link rel="shortcut icon" href="{{app.url}}/favicon.png" />
    <link rel="stylesheet" href="{{app.url}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{app.url}}/css/style.css" />
    <script>
        window.config = {{config|stringify|safe}}
    </script>
</head>
<body class="{{bodyClass}}">

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
<footer class="footer d-print-none">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>App 1.0</div>
            </div>
        </div>
    </div>
</footer>
{% block scripts %}
<script src="{{app.url}}/js/jquery-3.3.1.min.js"></script>
<script src="{{app.url}}/js/popper.min.js"></script>
<script src="{{app.url}}/js/bootstrap.min.js"></script>
<script src="{{app.url}}/js/lodash.min.js"></script>
<script src="{{app.url}}/js/moment.min.js"></script>
<script src="{{app.url}}/js/axios.min.js"></script>
<script src="{{app.url}}/js/vue.min.js"></script>
<script src="{{app.url}}/js/script.js"></script>
{% endblock %}
</body>
</html>
